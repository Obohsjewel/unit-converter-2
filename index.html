    <body>
        <div class="container">
            <div class="first-section">
                <h1 class="heading">Metric/Imperial Unit Conversion</h1>
                <input id="input-section" placeholder="0"/>
                <button id="btn">convert</button>
            </div>
            
            <div class="second-section">
                <div class="length-section unit-section">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-text"></p>
                </div>
                <div class="volume-section unit-section">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-text"></p>
                </div>
                <div class="mass-section unit-section">
                    <h3>Mass (Kilograms/Pounds)</h3>

        </div>
